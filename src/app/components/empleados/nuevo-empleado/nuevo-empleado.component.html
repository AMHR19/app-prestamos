
<!-- titulo -->
<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-user-plus"></i>  Añadir Nuevo Empleado</h3>
        </div>
      </div>
      <!-- Contenido  -->
      <div class="row">
        <div class="col-lg-8">
                <form #empleadoForm="ngForm" (ngSubmit)="addEmpleado();limpiarForm(empleadoForm)" class="" id="empleadoForm">
                    <label>
                        Nombres: 
                        <span class="label label-danger" *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</span> 
                    </label>
                    <input type="text" #nombre="ngModel" [(ngModel)]="nuevoEmpleado.nombres" class="form-control" name="nombre" required>
      
                    <label>
                        Apellido paterno:
                        <span class="label label-danger" *ngIf="!apppat.valid && apppat.touched">El apellido no es valido</span> 
                    </label>
                    <input type="text" #apppat="ngModel" [(ngModel)]="nuevoEmpleado.app_pat" class="form-control" name="apppat" required>
      
                    <label>
                        Apellido materno:
                        <span class="label label-danger" *ngIf="!appmat.valid && appmat.touched">El apellido no es valido</span> 
                    </label>
                    <input type="text" #appmat="ngModel" [(ngModel)]="nuevoEmpleado.app_mat" class="form-control" name="appmat" required>
      
                    <label>
                        Calle y numero:
                        <span class="label label-danger" *ngIf="!callenum.valid && callenum.touched">La calle y el numero no son validos</span> 
                    </label>
                    <input type="text" #callenum="ngModel" [(ngModel)]="nuevoEmpleado.callenum" class="form-control" name="callenum" required>
      
                    <label>
                        Colonia:
                        <span class="label label-danger" *ngIf="!colonia.valid && colonia.touched">La colonia no es valida</span> 
                    </label>
                    <input type="text" #colonia="ngModel" [(ngModel)]="nuevoEmpleado.colonia" class="form-control" name="colonia" required>
      
                    <label>
                        Estado:
                        <span class="label label-danger" *ngIf="!estados.valid && estados.touched">El estado no es valido</span> 
                    </label>
                    <select #estados="ngModel" [(ngModel)]="nuevoEmpleado.estado"  name="estados" class="form-control m-bot15 " required>
                        <option value="AGUASCALIENTES">Aguascalientes</option>
                        <option value="BAJA CALIFORNIA">Baja California</option>
                        <option value="BAJA CALIFORNIA SUR">Baja California Sur</option>
                        <option value="CAMPECHE">Campeche</option>
                        <option value="COAHUILA DE ZARAGOZA">Coahuila de Zaragoza</option>
                        <option value="COLIMA">Colima</option>
                        <option value="CHIAPAS">Chiapas</option>
                        <option value="CHIHUAHUA">Chihuahua</option>
                        <option value="DISTRITO FEDERAL">Distrito Federal</option>
                        <option value="DURANGO">Durango</option>
                        <option value="GUANAJUATO">Guanajuato</option>
                        <option value="GUERRERO">Guerrero</option>
                        <option value="HIDALGO">Hidalgo</option>
                        <option value="JALISCO">Jalisco</option>
                        <option value="MEXICO">México</option>
                        <option value="MICHOACAN DE OCAMPO">Michoacán de Ocampo</option>
                        <option value="MORELOS">Morelos</option>
                        <option value="NAYARIT">Nayarit</option>
                        <option value="NUEVO LEON">Nuevo León</option>       
                        <option value="OAXACA">Oaxaca</option>
                        <option value="PUEBLA">Puebla</option>
                        <option value="QUERETARO">Querétaro</option>
                        <option value="QUINTANA ROO">Quintana Roo</option>
                        <option value="SAN LUIS POTOSI">San Luis Potosí</option>
                        <option value="SINALOA">Sinaloa</option>
                        <option value="SONORA">Sonora</option>
                        <option value="TABASCO">Tabasco</option>
                        <option value="TAMAULIPAS">Tamaulipas</option>
                        <option value="TLAXCALA">Tlaxcala</option>
                        <option value="VERACRUZ">Veracruz</option>
                        <option value="YUCATAN">Yucatán</option>
                        <option value="ZACATECAS">Zacatecas</option>
                    </select>
      
                    <label>
                        Municipio:
                        <span class="label label-danger" *ngIf="!municipio.valid && municipio.touched">El municipio no es valido</span> 
                    </label>
                    <input type="text" #municipio="ngModel" [(ngModel)]="nuevoEmpleado.municipio" class="form-control" name="municipio" required>
      
                    <label>
                        Poblacion:
                        <span class="label label-danger" *ngIf="!poblacion.valid && poblacion.touched">La poblacion no es valida</span> 
                    </label>
                    <input type="text" #poblacion="ngModel" [(ngModel)]="nuevoEmpleado.poblacion" class="form-control" name="poblacion" required>
      
                    <label>
                        Telefono:
                        <span class="label label-danger" *ngIf="!telefono.valid && telefono.touched">El telefono no es valido</span> 
                    </label>
                    <input type="tel" #telefono="ngModel" [(ngModel)]="nuevoEmpleado.telefonos" class="form-control" name="telefono" (keypress)="validarTel()"  placeholder="(xxx)yyy-zzzz" pattern="^\([0-9]{3}\)[0-9]{3}-[0-9]{4}" maxlength="13" minlength="13" required>
                    <label>
                          No. Seguridad Social:
                          <span class="label label-danger" *ngIf="!nss.valid && nss.touched">El numero de segurudad social no es valido</span> 
                      </label>
                      <input type="text" maxlength="11" minlength="11" #nss="ngModel" [(ngModel)]="nuevoEmpleado.nss" class="form-control" name="nss" placeholder="11 digitos" pattern="[0-9]{11}" required>
                      
                    <label>
                        Sucursal:
                        <span class="label label-danger" *ngIf="!sucursal.valid && sucursal.touched">El nombre de al sucursal no es valida</span> 
                    </label>
                    <select  #sucursal="ngModel" [(ngModel)]="nuevoEmpleado.idsucursal"  name="sucursal"   class="form-control m-bot15" required>
                        <option value="{{sucursal.idsucursal}}" *ngFor="let sucursal of sucursales">{{sucursal.nombre}}</option>
                    </select>
                    <label>
                        Usuario:
                        <span class="label label-danger" *ngIf="!usuario.valid && usuario.touched">El nombre del usuario no es valido</span> 
                    </label>
                    <input type="text" #usuario="ngModel" [(ngModel)]="nuevoEmpleado.usuario" class="form-control" name="usuario" required>
        
                    <label>
                        Contraseña:
                        <span class="label label-danger" *ngIf="!password.valid && password.touched">La contraseña no es valida</span> 
                    </label>
                    <input type="password" #password="ngModel" [(ngModel)]="nuevoEmpleado.password" class="form-control" name="password" required>
                    
                    <label>
                        Puesto:
                        <span class="label label-danger" *ngIf="!puesto.valid && puesto.touched">El puesto no es valido</span> 
                    </label>
                    <select #puesto="ngModel" [(ngModel)]="nuevoEmpleado.puesto" class="form-control m-bot15 " name="puesto" required>
                        <option value="SUPERVISOR">Supervisor</option>
                        <option value="CAPTURISTA">Capturista</option>
                        <option value="COBRADOR">Cobrador</option>
                    </select>
                    <label>
                          Acceso a todos los créditos
                        <span class="label label-danger" *ngIf="!derechosEsp.valid && derechosEsp.touched">El puesto no es valido</span> 
                    </label>
                    <select class="form-control m-bot15 " #derechosEsp="ngModel" [(ngModel)]="nuevoEmpleado.derecho_esp" name="derechosEsp" id="derechosEsp" required>
                        <option value="SI">Si</option>
                        <option value="NO" selected="selected">No</option>
                    </select>
                
                    <br>
                    <!-- boton guardar -->
                    <input  type="submit" value="Registrar" [disabled]="!empleadoForm.form.valid" class="btn btn-success" name="guardar" title="Registrar" >
                    <button class="btn btn-primary" style="margin-left: 3px" (click)="limpiarForm(empleadoForm)">Limpiar Formulario</button>
                </form>
        </div>
      </div>
