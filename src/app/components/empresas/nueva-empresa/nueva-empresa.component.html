
<!-- titulo -->
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-bank"></i>  Nueva Empresa</h3>
    </div>
</div>


<!-- Contenido  -->
<div class="row">
    <div class="col-lg-8">
        <form #empresaForm="ngForm" (ngSubmit)="addEmpresa();limpiarForm(empresaForm)"  class="" id="empresaForm">
            <label>
                Razon Social: 
                <span class="label label-danger" *ngIf="!razonSocial.valid && razonSocial.touched">
                    La razon social no es valida
                </span>
            </label>
            <input type="text" class="form-control" name="razonSocial" required
                #razonSocial="ngModel" [(ngModel)]="nuevaEmpresa.razon_social" >

            <label>
                Dirección: 
                <span class="label label-danger" *ngIf="!direccion.valid && direccion.touched">
                    La dirección no es valida
                </span>
            </label>
            <input type="text" class="form-control" name="direccion" required
                #direccion="ngModel" [(ngModel)]="nuevaEmpresa.direccion" >

            <label>
                Descripción: 
                <span class="label label-danger" *ngIf="!descripcion.valid && descripcion.touched">
                    La descripcion no es valida
                </span> 
            </label>
            <input type="text" class="form-control" name="descripcion" required
                #descripcion="ngModel" [(ngModel)]="nuevaEmpresa.descripcion" >

            <label>
                RFC: 
                <span class="label label-danger" *ngIf="!rfc.valid && rfc.touched">
                    El RFC no es valido
                </span> 
            </label>
            <input type="text" class="form-control" name="rfc" required
                #rfc="ngModel" [(ngModel)]="nuevaEmpresa.rfc" >

            <br>
                <!-- boton guardar -->
            <input  type="submit" value="Registrar"class="btn btn-success" name="guardar" title="Registrar">
            <a class="btn btn-primary" style="margin-left: 3px" (click)="limpiarForm(empresaForm);">
                Limpiar Formulario
            </a>
        </form>
    </div>
</div>
