 <!-- titulo -->
  <div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-user-plus"></i>  Nuevo Cliente</h3>
    </div>
  </div>

  <!-- Contenido  -->
<div class="content">
    <div class="col-lg-8">
          <form  class="" id="clienteForm" enctype="multipart/form-data">
    
                  <label>
                      Nombres: 
                   </label>
                  <input type="text" class="form-control" name="nombre" required>
      
                  <label>
                      Apellido paterno:
                   </label>
                  <input type="text" class="form-control" name="apppat" required>
      
                  <label>
                      Apellido materno:
                   </label>
                  <input type="text" class="form-control" name="appmat" required>
          
                <label>
                    Telefonos:
                </label><br>
                <div class=" row col-lg-6">
                    <input type="tel" class="form-control" name="telefono" placeholder="(xxx)yyy-zzzz" pattern="^\([0-9]{3}\)[0-9]{3}-[0-9]{4}" maxlength="13" minlength="13">
                </div>  
                <a class="btn btn-success"  ><i class="fa fa-plus"></i></a><br><br>
                <ul>
                    <li> Telefonos </li>
                </ul>                
                  <br>
                  <!-- boton guardar -->
                  <div>
                      <input  type="submit" value="Registrar"  class="btn btn-success" name="guardar" title="Registrar" >
                      <button class="btn btn-primary" style="margin-left: 3px">Limpiar Formulario</button>
                    </div>
              </form>
      
    
    </div>
    </div>
